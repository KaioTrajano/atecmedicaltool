
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATEC MEDICAL - Soluções Hospitalares</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8FAFC;
        background-image: 
          radial-gradient(circle at 10% 20%, rgba(0, 209, 123, 0.05) 0%, transparent 40%),
          radial-gradient(circle at 90% 80%, rgba(30, 95, 205, 0.05) 0%, transparent 40%);
        background-attachment: fixed;
        color: #1e293b;
      }
      
      .atec-gradient-text {
        background: linear-gradient(135deg, #00D17B 0%, #1E5FCD 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .atec-btn-primary {
        background: #00D17B;
        color: white;
        transition: all 0.3s ease;
      }
      .atec-btn-primary:hover {
        background: #00b368;
        transform: translateY(-1px);
        box-shadow: 0 10px 20px -5px rgba(0, 209, 123, 0.3);
      }

      .atec-btn-secondary {
        background: #1E5FCD;
        color: white;
        transition: all 0.3s ease;
      }
      .atec-btn-secondary:hover {
        background: #1a52b1;
        transform: translateY(-1px);
        box-shadow: 0 10px 20px -5px rgba(30, 95, 205, 0.3);
      }

      /* Scrollbar minimalista */
      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0, 0, 0, 0.1); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #00D17B; }

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 12s linear infinite;
      }

      /* Otimização Mobile */
      @media (max-width: 640px) {
        .mobile-p-0 { padding: 0 !important; }
        .mobile-rounded-0 { border-radius: 0 !important; }
        .mobile-hide { display: none !important; }
      }

      @media print {
        @page { margin: 1cm; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        body { background: white !important; color: #000 !important; }
        table { border-collapse: collapse !important; width: 100% !important; }
        th, td { border: 1px solid #e2e8f0 !important; padding: 6px !important; font-size: 10px !important; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
      }
    }
    </script>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
